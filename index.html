---
title: Home
---
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
  <meta name="google-site-verification" content="tRzqLIGPqV1y36f2qM_b3txYlQPMoCuifw8QkIzpLkA" />
  <title>{{ site.name }} :: {{ page.title }}</title>
  <link  href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css" > 
  <style>
    body{
      background-color:#690000;
      color:#CC6666;
      font-family:Georgia,Times,serif;
    }
    #content{
      width:800px;
      margin:40px auto;
    }
    #title{
      font-size:80px;
      margin:0 0 0 0;
      text-align:center;
    }
    #description{
      font-size:30px;
      text-align:center;
    }
    #links{
      margin:50px auto;
      width:750px;
    }
    ul{
      margin:15px auto;
      padding:0;
    }
    ul li{
      color:#000;
      list-style:none;
    }
    ul li a{
      background:#ff9;
      background:-webkit-gradient(linear, 0% 0%, 0% 100%, from(#ff9), to(#cc3));
      background:-moz-linear-gradient(left top, #ff9, #cc3 100%);
      color:#000;
      display:block;
      float:left;
      font-family:"Reenie Beanie",Georgia,Times,serif;
      font-size:25px;
      height:35px;
      list-style:none;
      margin:0 0 2em 2em;
      padding:75px 0;
      text-align:center;
      text-decoration:none;
      width:185px;
      -moz-box-shadow:5px 5px 7px rgba(33,33,33,.7);
      -webkit-box-shadow: 5px 5px 7px rgba(33,33,33,.7);
      box-shadow: 5px 5px 7px rgba(33,33,33,.7);
    }
    ul li a{
      -webkit-transform: rotate(-15deg);
      -o-transform: rotate(-15deg);
      -moz-transform:rotate(-15deg);
    }
    ul li:nth-child(even) a{
      -o-transform:rotate(10deg);
      -webkit-transform:rotate(10deg);
      -moz-transform:rotate(10deg);
    }
    /* thanks to http://www.zurb.com/playground/css3-polaroids */
    li a{
      -webkit-transform: rotate(-6deg);
      -o-transform: rotate(-6deg);
      -moz-transform:rotate(-6deg);
      -moz-transition:-moz-transform .15s linear;
      -o-transition:-o-transform .5s linear;
      -webkit-transition:-webkit-transform .15s linear;}
    ul li a:hover,ul li a:focus{
      -moz-box-shadow:10px 10px 7px rgba(33,33,33,.7);
      -webkit-box-shadow: 10px 10px 7px rgba(33,33,33,.7);
      box-shadow: 10px 10px 7px rgba(33,33,33,.7);
      cursor:pointer;
      -webkit-transform: scale(1.25);
      -moz-transform: scale(1.25);
      -o-transform: scale(1.25);
      position:relative;
      z-index:5;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1 id="title">{{ site.name }}</h1>
    <div id="description">{{ site.description }}</div>
    <div id="links">
      <ul>
        <li><a href="http://backlogsdemo.morphexchange.com/backlogs?project_id=demo">Kick the tires <br/>(login as demo/demo)</a></li>
        <li><a href="en/introduction">Read the docs</a></li>
        <li><a href="http://github.com/relaxdiego/redmine_backlogs">Get the code</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
